<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customers | 3rd & Chester</title>

  <link rel="stylesheet" href="./styles/customer.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+AU+QLD:wght@100..400&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link< href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="header" style="text-align: center; margin-top: 20px;">
    <h1>3rd & Chester</h1>
    <p id="customerGreetingName">Welcome, [Name]!</p>
  </div>

  <div style="text-align: right; margin: 10px;">
    <button onclick="logout()" class="btn btn-danger">Logout</button>
  </div>

  <div class="profile-container">
    <div class="profile-header">
      <h2>Your Loyalty Summary</h2>
    </div>
    <div class="profile-info">
      <p><span class="material-icons-outlined">person</span> <span id="customerFullName">[Full Name]</span></p>
      <p><span class="material-icons-outlined">phone</span> <span id="customerPhone">[Phone Number]</span></p>
      <p><span class="material-icons-outlined">star</span> <span id="customerPoints">[Points]</span></p>
      <p><span class="material-icons-outlined">loyalty</span> <span id="customerTier" class="tier-badge">[Tier]</span></p>
    </div>
  </div>

  <script src="./scripts/customerinfo.js"></script>
</body>
</html>
