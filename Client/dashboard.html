<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+AU+QLD:wght@100..400&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles/transaction.css">
</head>
<header class="header">
    <h1>3rd & Chester</h1>
    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="inventory.html">Inventory</a>
        <a href="loyaltyprogram.html">Customers</a>
        <a href="transactions.html">Transactions</a>
      </div>
      
      <button class="openbtn" onclick="openNav()">&#9776;</button>
</header>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Reports</h2>
        <div class="row text-center mb-4">
            <div class="col-md-4">
              <div class="card border-success">
                <div class="card-body">
                  <h5 class="card-title">Daily Sales</h5>
                  <p class="card-text fs-4" id="dailySales">$0</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card border-info">
                <div class="card-body">
                  <h5 class="card-title">Weekly Sales</h5>
                  <p class="card-text fs-4" id="weeklySales">$0</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card border-primary">
                <div class="card-body">
                  <h5 class="card-title">Monthly Sales</h5>
                  <p class="card-text fs-4" id="monthlySales">$0</p>
                </div>
              </div>
            </div>
          </div>
        <div class="row">
          <div class="col-md-6">
            <div class="card dashboard-card">
              <div class="card-header">
                Top Selling Authors
              </div>
              <div class="card-body">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Author</th>
                      <th>Books Sold</th>
                    </tr>
                  </thead>
                  <tbody id="authorsTableBody">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
    
          <div class="col-md-6">
            <div class="card dashboard-card">
              <div class="card-header">
                Top Selling Books
              </div>
              <div class="card-body">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Book</th>
                      <th>Sales</th>
                    </tr>
                  </thead>
                  <tbody id="booksTableBody">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/transactions.js"></script>

</body>
</html>
