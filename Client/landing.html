<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>3rd & Chester Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="./styles/landing.css">
  </head>
  <body>
    <div class="header" style="text-align: center; margin-top: 20px;">
      <h1>3rd & Chester</h1>
      <p class="subtext" id="adminGreeting">Welcome back, Admin!</p>
    </div>
  
    <div style="text-align: right; margin: 10px;">
      <button onclick="logout()" class="btn btn-danger">Logout</button>
    </div>
  
    <div class="card-grid">
      <a href="inventory.html" class="nav-card">
        <span class="material-icons">library_books</span>
        <h4>Inventory</h4>
      </a>
      <a href="transactions.html" class="nav-card">
        <span class="material-icons">payments</span>
        <h4>Transactions</h4>
      </a>
      <a href="dashboard.html" class="nav-card">
        <span class="material-icons">dashboard</span>
        <h4>Dashboard</h4>
      </a>
      <a href="loyaltyprogram.html" class="nav-card">
        <span class="material-icons">groups</span>
        <h4>Customers</h4>
      </a>
    </div>
  
    <script>
      // Admin greeting
      document.addEventListener("DOMContentLoaded", function () {
        const adminName = localStorage.getItem("adminUsername") || "Admin";
        const greeting = document.getElementById("adminGreeting");
        if (greeting) {
          greeting.textContent = `Welcome back, ${adminName}!`;
        }
      });
  
      function logout() {
        localStorage.removeItem("adminUsername");
        window.location.href = "login.html"; // replace with your admin login page
      }
    </script>
  </body>
  </html>
