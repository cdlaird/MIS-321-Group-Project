<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Transactions</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/transaction.css">
</head>
<header class="header">
    <h1>3rd & Chester</h1>
</header>
<body>

  <div class="container mt-5">
    <h2 class="text-left">Sales Transactions</h2>
    <input type="text" id ="myInput" onkeyup="searchTable()" placeholder="Search Transactions...">
    <table class="table table-striped table-bordered" id="transactionsTable">
      <thead>
        <tr>
          <th>Transaction ID</th>
          <th>Customer ID</th>
          <th>Name</th>
          <th>Book ID</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button class="btn" data-bs-toggle="modal" data-bs-target="#transactionModal">Add Transaction</button>
    <div id="transactions-table"></div>
  </div>
    <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="transactionModalLabel">Add Transaction</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="add-transaction-form">
                <div class="mb-3">
                  <label for="customerId" class="form-label">Customer ID</label>
                  <input type="text" id="customerId" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="bookId" class="form-label">Book ID</label>
                  <input type="text" id="bookId" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="transactionDate" class="form-label">Transaction Date</label>
                  <input type="date" id="transactionDate" class="form-control" required>
                </div>
                <button type="button" class="btn btn-success" id="addTransactionBtn">Add Transaction</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/transactions.js"></script>

</body>
</html>
