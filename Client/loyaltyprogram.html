<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty Program</title>
</head>
<body>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/customer.css">
  </head>
  <header class="header">
      <h1>3rd & Chester</h1>
      <div id="mySidepanel" class="sidepanel">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="inventory.html">Inventory</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="transactions.html">Transactions</a>
        </div>
        
        <button class="openbtn" onclick="openNav()">&#9776;</button>
  </header>
  <body>
  
    <div class="container mt-5">
      <h2 class="text-left">Loyalty Program</h2>
      <input type="text" id ="myInput" onkeyup="searchTable()" placeholder="Search Customers...">
      <table class="table table-striped table-bordered" id="transactionsTable">
        <thead>
          <tr>
            <th>Customer ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Points</th>
            <th>Tier</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button class="btn btn-success mb-3" onclick="openCustomerModal()">Add Customer</button>
      <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="customerForm">
              <div class="modal-header">
                <h5 class="modal-title" id="customerModalLabel">Add/Edit Customer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <input type="hidden" id="customerId">
                  <div class="mb-3">
                      <label for="customerName" class="form-label">Name</label>
                      <input type="text" class="form-control" id="customerName" required>
                  </div>
                  <div class="mb-3">
                      <label for="customerPhone" class="form-label">Phone</label>
                      <input type="text" class="form-control" id="customerPhone" required>
                  </div>
                  <div class="mb-3">
                      <label for="customerPoints" class="form-label">Points</label>
                      <input type="number" class="form-control" id="customerPoints" required>
                  </div>
                  <div class="mb-3">
                      <label for="customerTier" class="form-label">Tier</label>
                      <select class="form-select" id="customerTier" required>
                          <option value="Bronze">Bronze</option>
                          <option value="Silver">Silver</option>
                          <option value="Gold">Gold</option>
                          <option value="Platinum">Platinum</option>
                      </select>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      
      <div id="transactions-table"></div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/customer.js"></script>
  
  </body>
  </html>
</body>
</html>
