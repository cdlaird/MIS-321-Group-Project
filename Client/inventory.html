<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/inventory.css">
</head>
<body onload="handleOnLoad()">
    <header class="header">
        <h1>3rd & Chester</h1>
    </header>

    <div class="main-content">
        <h2>Inventory Management</h2>
        <input type="text" id ="myInput" onkeyup="searchTable()" placeholder="Search Inventory...">
        <div class="inventory-container">
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Cover</th>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Page Count</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="add-btn" onclick="showForm()">Add Item</button>
        </div>
    </div>

   <!-- I want this form to be hidden until the add button is clicked -->
        <form id="book-form" onsubmit="return false" style="display: none;">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter book title">
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Enter author's name">
            </div>

            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" placeholder="Enter ISBN number">
            </div>

            <div class="mb-3">
                <label for="cover" class="form-label">Cover Image</label>
                <input type="file" class="form-control" id="cover">
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price">
            </div>

            <div class="mb-3">
                <label for="page-count" class="form-label">Page Count</label>
                <input type="number" class="form-control" id="page-count" placeholder="Enter number of pages">
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity in stock">
            </div>

            <button onclick="handleAdd()" type="button" class="btn btn-light">Save Book</button>
            <button onclick="hideForm()" type="button" class="btn btn-secondary">Cancel</button>
        </form>
    </div>

    <script src="inventory.js"></script>
</body>
</html>
