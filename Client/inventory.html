

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./styles/inventory.css" />
</head>
<body>
  <header class="header">
    <h1>3rd & Chester</h1>
    <button class="openbtn" onclick="openNav()">&#9776;</button>
    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="transactions.html">Transactions</a>
        <a href="loyaltyprogram.html">Customers</a>
        <a href="dashboard.html">Dashboard</a>
      </div>
  </header>

  <main class="p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Inventory Management</h2>
      <button class="btn" data-bs-toggle="modal" data-bs-target="#inventoryModal">Add Inventory</button>
    </div>
    <input type="text" id="myInput" onkeyup="searchTable()" placeholder="Search Inventory...">

    <div id="inventory-container" class="d-flex flex-wrap gap-4"></div>
  </main>

  <div class="modal fade" id="inventoryModal" tabindex="-1" aria-labelledby="inventoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="inventoryForm">
          <div class="modal-header">
            <h5 class="modal-title" id="inventoryModalLabel">Book Information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">

            <input type="hidden" id="editBookId" />

            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" id="title" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="authorFirst" class="form-label">Author First Name</label>
              <input type="text" id="authorFirst" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="authorLast" class="form-label">Author Last Name</label>
              <input type="text" id="authorLast" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="genre" class="form-label">Genre</label>
              <input type="text" id="genre" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="pageCount" class="form-label">Page Count</label>
              <input type="number" id="pageCount" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="inStock" class="form-label">In Stock</label>
              <input type="number" id="inStock" class="form-control" required />
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/inventory.js"></script>
</body>
</html>
